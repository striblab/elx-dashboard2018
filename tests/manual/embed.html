<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Test Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    background-color: #242424;
    color: #FFFFFF;
  }

  .wrapper-full {
    width: 100%;
    margin: 2em auto;
  }

  .wrapper-desktop {
    width: 970px;
    margin: 2em auto;
  }

  .wrapper-mobile {
    width: 300px;
    margin: 2em auto;
  }

  </style>
</head>

<body>
  <h2>Auto pym</h2>
  <div data-pym-src="http://static.startribune.com/news/projects/all/elx-dashboard-2018/index.html" class="wrapper-full">Loading...</div>
  <script src="https://static.startribune.com/assets/libs/pym.js/1.3.2/pym.v1.min.js" type="text/javascript"></script>
  <h2>Manual Pym (desktop)</h2>
  <div id="pym-embed-2" class="wrapper-desktop"></div>
  <script type="text/javascript">
  //<![CDATA[
  (function() {
    var pymParent = new pym.Parent(
      "pym-embed-2",
      "http://static.startribune.com/news/projects/all/elx-dashboard-2018/index.html", {}
    );
  })();
  //]]>

  </script>
  <h2>Manual Pym (mobile)</h2>
  <div id="pym-embed-3" class="wrapper-mobile"></div>
  <script type="text/javascript">
  (function() {
    var pymParent = new pym.Parent('pym-embed-3', 'http://static.startribune.com/news/projects/all/elx-dashboard-2018/index.html', {});
  })();

  </script>
</body>

</html>
